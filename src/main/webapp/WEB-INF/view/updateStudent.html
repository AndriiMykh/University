<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Update student</title>
    </head>
    <p th:insert="header::header"></p>
    <body>
        <main class="my-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>
                            <div class="card-body">
                                <form name="my-form" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                                    <div class="form-group row">
                                        <label for="firstName" class="col-md-4 col-form-label text-md-right">First
                                            Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="lastName" class="col-md-4 col-form-label text-md-right">Last
                                            Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="birthDate" class="col-md-4 col-form-label text-md-right">Birth
                                            Date</label>
                                        <div class="col-md-6">
                                            <input type="date" id="birthDate" class="form-control" name="birthDate" th:field="*{birthDate}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone
                                            Number</label>
                                        <div class="col-md-6">
                                            <input type="text" id="phone_number" class="form-control" th:field="*{phoneNumber}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                            Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email_address" class="form-control"
                                                   name="email-address" th:field="*{email}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" th:field="*{password}">
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label for="city" class="col-md-4 col-form-label text-md-right">Address id</label>
                                        <div class="col-md-6">
                                            <input type="text" id="City" class="form-control" th:field="*{address.id}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="groupId" class="col-md-4 col-form-label text-md-right">Group ID
                                        </label>
                                        <div class="col-md-6">
                                            <input type="number" id="groupId" class="form-control" th:field="*{group.id}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="groupId" class="col-md-4 col-form-label text-md-right">Studies type
                                        </label>
                                        <div class="col-md-6">
                                            <select name="color" th:field="*{studiesType}">
                                                <option th:each="studieType : ${T(org.foxminded.university.entity.StudiesType).values()}"
                                                        th:value="${studieType}" th:text="${studieType}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Update
                                        </button>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
    </body>
</html>
